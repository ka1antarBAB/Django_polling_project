stages:
  - build
  - test
  - deploy

build:
  stage: build
  tags:
    - self-hosted
  script:
    - echo "building"
    - cp env.example .env
    - python3 -m venv venv
    - source venv/bin/activate
    - pip3 install -r requirements.txt

test:
  stage: test
  tags:
    - self-hosted
  script:
    - echo "testing"
    - cp env.example .env
    - source venv/bin/activate
    - python3 manage.py test

deploy:
  stage: deploy
  tags:
    - self-hosted
  script:
    - echo deploying
    - source venv/bin/activate
    - ssh deploy@192.168.1.103 -o StrictHostKeyChecking=no 'bash /var/www/polling/script/deploy.sh'